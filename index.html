<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/Lamborghini.ico" type="image/x-icon">
    <title>Aventador J</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="image/lamborghini.png" alt="">
            </div>
            <div class="menu-bar">
                <p>gallardo</p>
                <p>aventador</p>
                <p>murchelago</p>
                <p>huracan</p>
            </div>
            <div class="ham-burger">
                <!-- <img src="image/icons8-menu-384.png" alt=""> -->
                <img src="image/icons8-menu-500.png" alt="">
            </div>
            <div class="info">
                <p> <span class="bold">3.2s</span><br>ACCERLATION</p>
                <p> <span class="bold">690BHP</span><br>POWER</p>
                <p> <span class="bold">6.498 CM<sup>3</sup></span><br>DISPLACEMENT</p>
            </div>
            <div class="lambo">
                <p class="company">LAMBORGINI</p>
                <p class="heading">AVENTADOR J</p>
            </div>
            <div class="lambo-image">
                <!-- <img src="image/Red-Lamborghini-Car-PNG-Transparent-Image.png" alt=""> -->
                <img src="image/Aventador_SVJ_Roadster_cc-rosso_efesto-Nireo_Forged_20_21_Titanium_Matt-black_caliper-sceneplate_env.png" alt="">
            </div>
        </div>
    </main>
</body>
</html>
